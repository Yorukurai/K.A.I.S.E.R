<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Log de Rolagens</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .header {
            background-color: #0d0d0d;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #8a2be2;
            position: sticky;
            top: 0;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        #limpar-log {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #log-container {
            padding: 15px;
        }
        .log-entry {
            background-color: #2a2a2a;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .log-title {
            font-weight: bold;
            color: #eee;
            margin-bottom: 5px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        .log-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-formula {
            font-family: monospace;
            color: #aaa;
        }
        .log-results {
            font-weight: bold;
        }
        .log-rolls { color: #ccc; margin: 0 5px; }
        .log-total { font-size: 1.5em; color: #8a2be2; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Log de Rolagens</h1>
        <button id="limpar-log">Limpar Log</button>
    </div>

    <div id="log-container">
        </div>

    <script src="log.js"></script>
</body>
</html>
