<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Personagens</title>
    <style>
        body { background-color: #1e1e1e; color: #fff; font-family: sans-serif; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        h1, #join-prompt { text-align: center; color: #8a2be2; }
        .grid-personagens { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card-personagem, .card-novo { background-color: #2a2a2a; border: 2px solid #555; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .card-personagem:hover, .card-novo:hover { border-color: #8a2be2; transform: translateY(-5px); }
        .card-personagem h2 { margin-top: 0; }
        .card-novo { display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 1.5em; }
        .card-novo span { font-size: 3em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Personagens</h1>
        <h2 id="join-prompt" style="display:none;"></h2>
        <div class="grid-personagens" id="grid-personagens">
            <div class="card-novo" onclick="criarNovoPersonagem()">
                <span>+</span>
                Criar Novo Personagem
            </div>
        </div>
    </div>
    <script src="personagens.js"></script>
</body>
</html>
