<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Athame VTT - Login</title>
    <style>
        body { background-color: #1e1e1e; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #2a2a2a; padding: 30px; border-radius: 8px; border: 2px solid #8a2be2; width: 350px; }
        h2 { text-align: center; color: #8a2be2; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; background: #333; border: 1px solid #555; color: #fff; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #8a2be2; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 4px; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        a { color: #8a2be2; cursor: pointer; text-align: center; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <a onclick="toggleForms()">Não tem uma conta? Registre-se</a>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Registro</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="register-nome" placeholder="Nome Completo" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-senha" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <a onclick="toggleForms()">Já tem uma conta? Faça o login</a>
        </div>

        <div id="message"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
